<!DOCTYPE html>
<html>
    <head>

        <script type="module" src="pages/home/scripts/button.js"></script>

                <div id="picker5" class="colorPicker" style="background-color: crimson;"></div>

            <input type="button" id="startGameButton" value="Start Game">

        <input type="button" id="agarioButton" value="Play Agar.io">
