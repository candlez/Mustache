<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="/pages/home/homepage.css"></link>
        <link rel="icon" type="image/x-icon" href="assets/mustachio.png"></link>

        <script type="module" src="pages/home/scripts/button.js"></script>

        <div id="elementContainer">
            <p id="nameText">Name</p>

            <input type="button" id="startGameButton" value="Start Game">

    </body>
